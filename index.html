<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Swiss Planner</title>
    <link rel="stylesheet" href="style.css">
    <!--link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"-->
  </head>
  <body>
    <h1>Swiss Planner</h1>
    <form autocomplete="off">
      <table class="locations">
        <tr>
          <th class="header">From</th>
          <th class="header">To</th>
        </tr>
        <tr>
          <td><input class="box" id="from" size="35"></input></td>
          <td><input class="box" id="to" size="35"></input></td>
        </tr>
        <tr><td class="fromOption"></td><td class="toOption"></td></tr>
        <tr><td class="fromOption"></td><td class="toOption"></td></tr>
        <tr><td class="fromOption"></td><td class="toOption"></td></tr>
        <tr><td class="fromOption"></td><td class="toOption"></td></tr>
        <tr><td class="fromOption"></td><td class="toOption"></td></tr>
        <tr><td class="fromOption"></td><td class="toOption"></td></tr>
        <tr><td class="fromOption"></td><td class="toOption"></td></tr>
        <tr><td class="fromOption"></td><td class="toOption"></td></tr>
        <tr><td class="fromOption"></td><td class="toOption"></td></tr>
        <tr><td class="fromOption"></td><td class="toOption"></td></tr>
      </table>
      <table class="parameter">
        <tr>
          <th class="header">Date</th>
          <th class="header">Time</th>
          <th class="header">Departure/Arrival</th>
          <th class="header" id="transportations" colspan="3">Transportations</td>
        </tr>
        <tr>
          <td valign="top" rowspan="3"><input class="box" type="date" id="date"></input></td>
          <td valign="top" rowspan="3"><input class="box" type="time" id="time"></input></td>
          <td class="isArrivalTime" align="center">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </td>
          <td class="checkbox">
            <label class="switch">
              <input type="checkbox" value="train" checked>
              <span class="slider round">
                <span class="transportation">Train</span>
              </span>
            </label>
          </td>
          <td class="checkbox">
            <label class="switch">
              <input type="checkbox" value="bus" checked>
              <span class="slider round">
                <span class="transportation">Bus</span>
              </span>
            </label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="checkbox">
            <label class="switch">
              <input type="checkbox" value="tram" checked>
              <span class="slider round">
                <span class="transportation">Tram</span>
              </span>
            </label>
          </td>
          <td class="checkbox">
            <label class="switch">
              <input type="checkbox" value="ship" checked>
              <span class="slider round">
                <span class="transportation">Ship</span>
              </span>
            </label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="checkbox">
            <label class="switch">
              <input type="checkbox" value="cableway" checked>
              <span class="slider round">
                <span class="transportation">Cableway</span>
              </span>
            </label>
          </td>
        </tr>
      </table>
    </form>
  </body>
  <script src="script.js"></script>
</html>
