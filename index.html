<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Swiss Planner</title>
    <link rel="stylesheet" href="style.css?version=9">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <form autocomplete="off">
      <table class="locations">
        <tr>
          <th class="header">From</th>
          <th class="header">To</th>
        </tr>
        <tr>
          <td><input class="location" id="from" size="28"></input></td>
          <td><input class="location" id="to" size="28"></input></td>
        </tr>
        <tr><td class="optionFrom"></td><td class="optionTo"></td></tr>
        <tr><td class="optionFrom"></td><td class="optionTo"></td></tr>
        <tr><td class="optionFrom"></td><td class="optionTo"></td></tr>
        <tr><td class="optionFrom"></td><td class="optionTo"></td></tr>
        <tr><td class="optionFrom"></td><td class="optionTo"></td></tr>
        <tr><td class="optionFrom"></td><td class="optionTo"></td></tr>
        <tr><td class="optionFrom"></td><td class="optionTo"></td></tr>
        <tr><td class="optionFrom"></td><td class="optionTo"></td></tr>
        <tr><td class="optionFrom"></td><td class="optionTo"></td></tr>
        <tr><td class="optionFrom"></td><td class="optionTo"></td></tr>
      </table>
      <table class="parameter">
        <tr>
          <th class="header">Date</th>
          <th class="header">Time</th>
          <th class="header">Departure/Arrival</th>
          <th class="header" id="transportations" colspan="3">Transportations</td>
        </tr>
        <tr>
          <td valign="top" rowspan="3"><input class="datetime" type="date" id="date"></input></td>
          <td valign="top" rowspan="3"><input class="datetime" type="time" id="time"></input></td>
          <td class="isArrivalTime" align="center">
            <label class="switch">
              <input type="checkbox" id="isArrivalTime">
              <span class="slider round"></span>
            </label>
          </td>
          <td class="checkbox">
            <label class="switch">
              <input type="checkbox" id="train" checked>
              <span class="slider round">
                <span class="transportation">Train</span>
              </span>
            </label>
          </td>
          <td class="checkbox">
            <label class="switch">
              <input type="checkbox" id="bus" checked>
              <span class="slider round">
                <span class="transportation">Bus</span>
              </span>
            </label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="checkbox">
            <label class="switch">
              <input type="checkbox" id="tram" checked>
              <span class="slider round">
                <span class="transportation">Tram</span>
              </span>
            </label>
          </td>
          <td class="checkbox">
            <label class="switch">
              <input type="checkbox" id="ship" checked>
              <span class="slider round">
                <span class="transportation">Ship</span>
              </span>
            </label>
          </td>
        </tr>
        <tr>
          <td></td>
          <td class="checkbox">
            <label class="switch">
              <input type="checkbox" id="cableway" checked>
              <span class="slider round">
                <span class="transportation">Cableway</span>
              </span>
            </label>
          </td>
        </tr>
      </table>
      <button class="search" type="button">Search</button>
    </form>
    <table class="result">
      <tr>
        <th class="result"></th>
        <th class="result">Departure</th>
        <th class="result">Arrival</th>
        <th class="result">Duration</th>
        <th class="result">Transfers</th>
        <th class="result"></th>
      </tr>
      <tr>
        <td class="resultFromTo"></td>
        <td class="resultDeparture"></td>
        <td class="resultArrival"></td>
        <td class="resultDuration"></td>
        <td class="resultTransfers"></td>
        <td class="resultProducts"></td>
      </tr>
      <tr>
        <td class="resultFromTo"></td>
        <td class="resultDeparture"></td>
        <td class="resultArrival"></td>
        <td class="resultDuration"></td>
        <td class="resultTransfers"></td>
        <td class="resultProducts"></td>
      </tr>
      <tr>
        <td class="resultFromTo"></td>
        <td class="resultDeparture"></td>
        <td class="resultArrival"></td>
        <td class="resultDuration"></td>
        <td class="resultTransfers"></td>
        <td class="resultProducts"></td>
      </tr>
      <tr>
        <td class="resultFromTo"></td>
        <td class="resultDeparture"></td>
        <td class="resultArrival"></td>
        <td class="resultDuration"></td>
        <td class="resultTransfers"></td>
        <td class="resultProducts"></td>
      </tr>
      <tr>
        <td class="resultFromTo"></td>
        <td class="resultDeparture"></td>
        <td class="resultArrival"></td>
        <td class="resultDuration"></td>
        <td class="resultTransfers"></td>
        <td class="resultProducts"></td>
      </tr>
    </table>
    <div class="loader"></div>
  </body>
  <script src="script.js"></script>
</html>
